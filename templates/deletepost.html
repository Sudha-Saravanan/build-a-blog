{% extends "base.html" %}

{% block content %}

    <h1>All Entry</h1>
    {% if post_list|length ==0 %}
        <p>No post yet</p>
    {% else%}
        <ul>
            {% for new_post in post_list %}
                <li>{{new_post.title, new_post.body}}
                    <form method="POST" action="/deletepost" />
                        <input type="hidden" name="post_id" value="{{post_id}}" />
                        input type="submit" value="Delete Post" />
                    </form>
                </li>
            {% endfor %}
        
        
        </ul>
    {% endif %}
    {% endblock %}
