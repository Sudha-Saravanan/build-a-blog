{% extends "base.html" %}

{% block content %}
    <h1>All Entries</h1>
    
        <ul>
            {% for new_post in post_list %}
                
                <li>
                    <h2>
                        <a href="/blog?id={{new_post.id}}">{{new_post.title}}</a>
                    </h2>
                    <p>{{new_post.body}}</p>
                    <p>{{new_post.created}}</p>
                    
            
            {% endfor %}        
        </ul>
{% endblock %}
